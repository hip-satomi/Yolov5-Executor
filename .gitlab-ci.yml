# execute the segmentation prediction with a test image
test-online-exec:
  variables:
    SERVICE_LOG_NAME: "/builds/service-logs/logs-${CI_COMMIT_REF_NAME}-${CI_PIPELINE_ID}.txt"
    FF_NETWORK_PER_BUILD: "true"     # activate container-to-container networking
  stage: test
  image: python:3.9.10
  tags:
    - big-ram
  services:
    - name: $CI_REGISTRY/satomi/seg-serve/server:master
      alias: segserve
      entrypoint:
      - /bin/bash
      command:
      - -c
      - "echo Log dir: ${SERVICE_LOG_NAME}; ls /; ls -all /builds; mkdir -p /builds/service-logs; ls /builds; source /home/appuser/.bashrc; uvicorn --host 0.0.0.0 --port 80 main:app 2>&1 | tee ${SERVICE_LOG_NAME}"

  script:
    - echo "Log dir ${SERVICE_LOG_NAME}"
    - |
      (tail -f -n +1 "${SERVICE_LOG_NAME}" | awk '{print "[service-logs]: " $0}' &)
    - pip install requests pillow
    - python tests/test.py
    - sleep 15
  after_script:
    - rm ${SERVICE_LOG_NAME}

test-local:
  stage: test
  image: continuumio/miniconda3
  tags:
    - big-ram
  script:
    - conda install mamba -c conda-forge
    - mamba env create -f conda.yaml
    - conda run -n yolov5-executor pip install requests pillow coverage
    - conda run -n yolov5-executor python -m unittest tests/test_local.py
    - conda run -n yolov5-executor python -m coverage run --source=./ -m unittest tests/test_local.py
    - conda run -n yolov5-executor coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml
